<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    </head>
    <body>

        <div class="container">
            <div class="page-header text-center">
                <h2>Student Enrollment Form</h2>
            </div>

            <form id="studentForm" method="post">

                <div class="form-group">
                    <label for="rollNo">Roll No:</label>
                    <input type="text" class="form-control" id="rollNo" onchange="getStudent()" placeholder="Enter Roll No" required>
                    <span><b>press enter after you enter roll number</b></span>
                </div>

                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" name="fullName">
                </div>

                <div class="form-group">
                    <label for="classVal">Class:</label>
                    <input type="text" class="form-control" id="classVal" placeholder="Enter Class" name="classVal">
                </div>

                <div class="form-group">
                    <label for="birthDate">Birth Date:</label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate">
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address">
                </div>

                <div class="form-group">
                    <label for="enrollmentDate">Enrollment Date:</label>
                    <input type="date" class="form-control" id="enrollmentDate" name="enrollmentDate">
                </div>

                <div class="text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="update" onclick="updateData()" disabled>Update</button>
                    <button type="button" class="btn btn-lg btn-warning" id="reset" onclick="resetForm()" disabled>Reset</button>
                </div>
            </form>
        </div>
        <script src="index.js"></script>

    </body>
</html>
